<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="../js/index.js"></script>
</head>
<body>
<div id="wrap">
   <div id="mask"></div>
    <header>
        <div id="loginPage">
           <div class="loginHeader">
               <h1>로그인</h1>
               <img src="../image/x.png" class="exit" alt="exit">
           </div>
            <form action="">
                <dl>
                    <dt><label for="idSign_ok">아이디</label></dt>
                    <dd><input type="text" name="id" id="idSign_ok" placeholder="아이디 입력"></dd>
                </dl>
                <dl>
                    <dt><label for="pwSign_ok">패스워드</label></dt>
                    <dd><input type="password" name="pw" id="pwSign_ok" placeholder="비밀번호 입력"></dd>
                </dl>
                <div class="ok_button">
                    <button class="sign_ok">확인</button>
                </div>
            </form>
        </div>
        <div id="sign_upPage">
           <div class="loginHeader">
               <h1>로그인</h1>
               <img src="../image/x.png" class="exit" alt="exit">
           </div>
            <form action="">
               <dl>
                    <dt><label for="name">이름</label></dt>
                    <dd><input type="text" name="pw" id="name" placeholder="이름 입력"></dd>
                </dl>
                <dl>
                    <dt><label for="addr">주소</label></dt>
                    <dd><input type="text" name="addr" id="addr" placeholder="주소 입력"></dd>
                </dl>
                <dl>
                    <dt><label for="idSign_ok">아이디</label></dt>
                    <dd><input type="text" name="id" id="idSign_ok" placeholder="아이디 입력"></dd>
                </dl>
                <dl>
                    <dt><label for="pwSign_ok">패스워드</label></dt>
                    <dd><input type="password" name="pw" id="pwSign_ok" placeholder="비밀번호 입력"></dd>
                </dl>
                <dl>
                    <dt><label for="pwcSign_ok">패스워드 확인</label></dt>
                    <dd><input type="password" name="pw" id="pwSign_ok"  placeholder="비밀번호 입력"></dd>
                </dl>
                <div class="ok_button">
                    <button class="sign_ok">확인</button>
                </div>
            </form>
        </div>
        <div id="logoLogin">
            <div id="mainLogo">
                <img src="http://www.sdh.hs.kr/dggb/module/file/selectImageView.do?atchFileId=182124&fileSn=0" alt="서울디지텍고등학교">
            </div>
            <div id="header_top_linkWrap">
                <div id="header_top_link">
                    <ul>
                        <li id="login">로그인</li>
                        <span>|</span>
                        <li id="sign_up">회원가입</li>
                    </ul>
                </div>
                <div id="mainSuch">
                    <form action="">
                        <input type="text" id="such" placeholder="검색">
                        <input type="image" id="suchImage" src="http://www.sdh.hs.kr/design/template/template029/images/top_menu_05/header_top_btn_search.gif">
                    </form>
                </div>
            </div>
        </div>
        <div id="dropMenuWrap">
            <div id="dropMenu">
                <ul>
                    <li><a href="#">학교소개</a>
                        <ul>
                            <li>학교오는길</li>
                            <li>학과소개</li>
                            <li>교직원소개</li>
                            <li>교훈상징</li>
                        </ul>
                    </li>
                    <li><a href="#">알림마당</a>
                        <ul>
                            <li>공지사항</li>
                            <li>일정달력</li>
                            <li>가정통신문</li>
                            <li>교내행사영상</li>
                        </ul>
                    </li>
                    <li><a href="#">입학안내</a>
                        <ul>
                            <li>입학안내</li>
                            <li>교복안내</li>
                            <li>사물인터넷과</li>
                            <li>게임콘텐츠과</li>
                        </ul>
                    </li>
                    <li><a href="#">학생마당</a>
                        <ul>
                            <li>방과후학교</li>
                            <li>학생생활규정</li>
                            <li>학생회 소개</li>
                            <li>고민상당</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</div>
</body>
</html>
